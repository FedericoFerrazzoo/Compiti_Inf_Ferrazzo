<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="destinazione.html" method="get">

        <h1>Invia messaggio</h1> 

        <label for="nome">nome:</label>
        <input type="text" name="nome" placeholder="Inserisci il tuo nome" required>
        
        <br>

        <label for="Cognome">Cognome</label>
        <input type="text" name="Cognome" placeholder="Inserisci il tuo Cognome" required>

        <br>

        <label for="email">email</label>
        <input type="email" name="email" placeholder="Inserisci la tua EMAIL">

        <br>

        <label for="password">password</label>
        <input type="password" name="password" placeholder="Inserisci la tua password">

        <br>

        <label for="messaggio">messaggio</label>
        <textarea id="messaggio" name="messaggio">Scrivi il messaggio</textarea>

        <br>

        <button type="submit">Invia!</button>
    </form>
</body>
</html>
